<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mensalista</title>
</head>
<body>

<h1>Lista de Mensalista</h1>
<ul>
{% for mensa in mensalistas %}

<li> <a href="{% url 'core_mensalistas_update' mensa.id%}">{{mensa.veiculo}} - {{mensa.placa}}</a></li>

{%endfor%}
</ul>


<form action="{% url 'core_mensalistas_novo' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Confirmar</button>

</form>

</body>
</html>

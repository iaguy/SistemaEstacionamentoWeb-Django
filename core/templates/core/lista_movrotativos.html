{% extends 'base.html' %}

{% block main %}
  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Movimentos Rotativos</title>
  </head>
  <body>

  <h1>Lista de Movimentos Rotativos</h1>

  <ul>
  {% for mov in mov_rota %}

      <li> <a href="{% url 'core_movrotativos_update' mov.id %}">{{mov.veiculo.placa}} - {{mov.checkin}}</a> </li>

  {%endfor%}
  </ul>

  <form action="{% url 'core_movrotativos_novo' %}" method="POST">
      {% csrf_token %}

      {{form.as_p}}

      <button type="submit">Confirmar</button>
  </form>

  </body>
  </html>
{% endblock %}

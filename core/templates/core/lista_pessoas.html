{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h1>Lista Pessoas</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">   
        <form action="{% url 'core_pessoa_novo'%}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Confirmar</button>
        </form>
    </div>

    <div class="col-sm-6">   
        <ul>
            {% for pessoa in pessoas %}
                <li>
                    <a href="{% url 'core_pessoa_update' pessoa.id%} ">{{pessoa}}</a>
                </li>
            {%endfor%}
        </ul>
    </div>
</div>
{% endblock %}

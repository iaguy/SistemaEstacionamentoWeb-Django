<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista Pessoas</title>
</head>
<body>
<h2> Lista Pessoas</h2>

<ul>
{% for pessoa in pessoas %}
<li>
<a href="{% url 'core_pessoa_update' pessoa.id %}">{{pessoa.nome}}</a>
</li>
{%endfor%}
</ul>

<form action="{% url 'core_pessoa_novo' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Confirmar</button>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Veiculos</title>
</head>
<body>

<h1>Lista de Veiculos</h1>
<ul>
{% for veiculo in veiculos %}

    <li> <a href="{% url 'core_veiculo_update' veiculo.id %}"> {{veiculo.placa}} </a> </li>

{%endfor%}
</ul>

<form action="{% url 'core_veiculo_novo' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Confirmar</button>

</form>


</body>
</html>

{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Atualizando Mensalistas</title>
    </head>
    <body>
    <div class="row">
        <div class="col">
            <h2>Atualizando Mensalistas: {{mensa}}</h2>
            <form action="{% url 'core_mensalistas_update' mensalistas.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Salvar</button>
                <a href="{% url 'core_mensalistas_delete' mensalistas.id%}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>  
    </body>
    </html>
{% endblock %}

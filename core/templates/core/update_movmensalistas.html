<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atualizando Movimento Mensalista</title>
</head>
<body>
<h2>Atualizando MovMensalistas: {{ mov_mensalistas }}</h2>

<form action="{% url 'core_movmensalistas_update' mov_mensalistas.id %}" method="POST">
  {% csrf_token %}

  {{form.as_p}}

  <button type="submit">Salvar</button>
</form>
<a href="{% url 'core_movmensal_delete' mov_mensalistas.id%}">Deletar</a>
</body>
</html>

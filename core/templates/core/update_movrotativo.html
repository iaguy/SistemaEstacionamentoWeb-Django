{% extends 'base.html' %}

{% block main %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Update MovRotativo</title>
</head>
<body>

<h2>Atualizanfo Movimento Rotativo: {{mov_rotativo}}</h2>

    {{form.as_p}}

</form>
<a href="{% url 'core_movrotativos_delete' mov_rotativo.id%}">Deletar</a>
</body>
</html>
{% endblock %}

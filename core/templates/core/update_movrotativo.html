{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Update MovRotativo</title>
    </head>
    <body>
    <div class="row">
        <div class="col">
            <h2>Atualizanfo Movimento Rotativo: {{mov_rotativo}}</h2>
            <form action="{% url 'core_movrotativos_update' mov_rotativo.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Salvar</button>
                <a href="{% url 'core_movrotativos_delete' mov_rotativo.id%}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>
    </body>
    </html>
{% endblock %}

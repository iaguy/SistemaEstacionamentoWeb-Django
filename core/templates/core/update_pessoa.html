{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Update Pessoa</title>
    </head>
    <body>
    <div class="row">
        <div class"col">
            <h2>Atualizando Pessoa: {{ pessoa }}</h2>
            <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Salvar</button>
                <a href="{% url 'core_pessoa_delete' pessoa.id%}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
